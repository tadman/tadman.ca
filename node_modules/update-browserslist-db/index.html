<p><img width="120" height="120" alt="Browserslist logo by Anton Popov" src="https://browsersl.ist/logo.svg" align="right" /></p>

<p>CLI tool to update <code class="language-plaintext highlighter-rouge">caniuse-lite</code> with browsers DB
from <a href="https://github.com/browserslist/browserslist/">Browserslist</a> config.</p>

<p>Some queries like <code class="language-plaintext highlighter-rouge">last 2 version</code> or <code class="language-plaintext highlighter-rouge">&gt;1%</code> depends on actual data
from <code class="language-plaintext highlighter-rouge">caniuse-lite</code>.</p>

<div class="language-sh highlighter-rouge"><div class="highlight"><pre class="highlight"><code>npx update-browserslist-db@latest
</code></pre></div></div>
